<mat-card *ngFor="let room of rooms$ | async" class="room-card">
	<mat-card-header>
		<mat-card-title>{{ room.name }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<div *ngFor="let id of room.boards">
			{{id}}
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="selectRoom(room)">join</button>
	</mat-card-actions>
</mat-card>

<mat-card class="room-card">
	<mat-card-header>
		create
	</mat-card-header>
	<mat-card-actions>
		<mat-form-field>
			<input matInput #ipt placeholder="name">
		</mat-form-field>
		<button mat-mini-fab color="primary" (click)="createRoom(ipt.value); ipt.value = ''">
			<mat-icon matTooltip="save">done</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
